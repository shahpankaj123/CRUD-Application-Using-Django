{% include 'nav.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modify Data</title>
</head>
<body>
  <div class="container"><hr>
  	<h2>ENTER ROLLNO OF STUDENT</h2><hr>
  	<form action="" method='POST'>
      {% csrf_token %}
      <div class="mb-3">

    <label for="exampleInputEmail1" class="form-label">ENTER ROLLNO OF STUDENT</label>
    <input type="number" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" name="roll" required>
    <button type="submit" class="btn btn-primary mb-3">Show Data</button>
    </div>
  	</form>
  </div>	
  <div class="container box1"><hr>
  <h2>MODIFY DATA OF STUDENT</h2><hr>
  <form action="{% url 'update1'  %} " method='POST'>
    {% csrf_token %}
  <div class="mb-3">
  	<input type="number" name="id" value="{{obj.id}}" hidden>
    <label for="exampleInputEmail1" class="form-label">NAME OF STUDENT</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{obj.name}}" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">FACULTY</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="faculty" value="{{obj.faculty}}" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">PHONE NUMBER</label>
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phone" value="{{obj.phone}}" required>
  </div>
  
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</body>
</html>
